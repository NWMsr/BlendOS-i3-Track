base: blendos-base

packages:
  # i3 Window Manager and utilities
  - i3-wm
  - i3status
  - i3lock
  - dmenu
  - rofi
  - picom
  - feh
  - xterm
  - lxappearance
  - nitrogen
  - dunst                # Notification daemon
  - xclip                # Clipboard support

  # Display server and session
  - xorg
  - xorg-server
  - xorg-xinit

  # Display manager (Ly)
  - ly

  # Network and Wi-Fi
  - networkmanager
  - network-manager-applet
  - wpa_supplicant
  - wireless_tools
  - iw

  # Sound
  - pulseaudio
  - pavucontrol
  - alsa-utils

  # USB and hardware support
  - usbutils
  - udisks2
  - gvfs
  - gvfs-mtp
  - gvfs-gphoto2
  - gvfs-smb

  # Power management
  - acpi
  - tlp
  - xfce4-power-manager

  # File manager
  - thunar
  - thunar-archive-plugin
  - file-roller
  - tumbler               # Thumbnail support for Thunar

  # Fonts and visuals
  - ttf-dejavu
  - ttf-font-awesome
  - noto-fonts
  - noto-fonts-emoji

  # System tools
  - htop
  - neofetch
  - git
  - curl
  - unzip
  - sudo
  - bash
  - shadow               # For user account management

containers: []
